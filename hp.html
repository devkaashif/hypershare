<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No-Signup Code Sharing</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .main-content {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
        }
        
        .card h2 {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .card h2 i {
            color: #fdbb2d;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            color: #333;
        }
        
        textarea {
            min-height: 200px;
            resize: vertical;
            font-family: monospace;
        }
        
        button {
            background: #fdbb2d;
            color: #1a2a6c;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        button:hover {
            background: #ffcc44;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.15);
            display: none;
        }
        
        .result h3 {
            margin-bottom: 10px;
        }
        
        .url-display {
            background: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 5px;
            word-break: break-all;
            margin-bottom: 15px;
        }
        
        .copy-btn {
            background: #1a2a6c;
            color: white;
        }
        
        .view-code {
            margin-top: 30px;
        }
        
        .code-display {
            background: #2d3748;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            font-family: monospace;
            white-space: pre-wrap;
            margin-top: 15px;
        }
        
        .language-tag {
            display: inline-block;
            background: #fdbb2d;
            color: #1a2a6c;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            opacity: 0.8;
        }
        
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .card {
                max-width: 100%;
            }
            
            h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-code"></i> CodeShare</h1>
            <p class="subtitle">Share your code snippets instantly - No sign up required!</p>
        </header>
        
        <div class="main-content">
            <div class="card">
                <h2><i class="fas fa-share-alt"></i> Share Your Code</h2>
                <div class="form-group">
                    <label for="codeTitle">Title (optional)</label>
                    <input type="text" id="codeTitle" placeholder="Give your code snippet a title">
                </div>
                
                <div class="form-group">
                    <label for="codeLanguage">Language</label>
                    <select id="codeLanguage">
                        <option value="javascript">JavaScript</option>
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                        <option value="python">Python</option>
                        <option value="java">Java</option>
                        <option value="cpp">C++</option>
                        <option value="php">PHP</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="codeContent">Your Code</label>
                    <textarea id="codeContent" placeholder="Paste your code here..."></textarea>
                </div>
                
                <button id="shareBtn">
                    <i class="fas fa-paper-plane"></i> Share Code
                </button>
                
                <div class="result" id="shareResult">
                    <h3>Your code has been shared!</h3>
                    <p>Share this URL with others:</p>
                    <div class="url-display" id="shareUrl"></div>
                    <button class="copy-btn" id="copyBtn">
                        <i class="fas fa-copy"></i> Copy URL
                    </button>
                </div>
            </div>
            
            <div class="card view-code">
                <h2><i class="fas fa-eye"></i> View Shared Code</h2>
                <p>Enter a code ID to view a shared code snippet:</p>
                
                <div class="form-group">
                    <input type="text" id="codeId" placeholder="Enter code ID">
                </div>
                
                <button id="viewBtn">
                    <i class="fas fa-search"></i> View Code
                </button>
                
                <div class="result" id="viewResult">
                    <h3 id="viewTitle"></h3>
                    <span class="language-tag" id="viewLanguage"></span>
                    <div class="code-display" id="viewCode"></div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>CodeShare &copy; 2023 | Share code without signing up</p>
        </footer>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD0T-mS__FlN3QASJnmD0K6S5VNDiN2bxQ",
            authDomain: "poplol-7209f.firebaseapp.com",
            projectId: "poplol-7209f",
            storageBucket: "poplol-7209f.firebasestorage.app",
            messagingSenderId: "1058108342269",
            appId: "1:1058108342269:web:577700a7503b3db8316394",
            measurementId: "G-EXR6CPBH5R"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // DOM elements
        const shareBtn = document.getElementById('shareBtn');
        const viewBtn = document.getElementById('viewBtn');
        const copyBtn = document.getElementById('copyBtn');
        const shareResult = document.getElementById('shareResult');
        const viewResult = document.getElementById('viewResult');

        // Generate a random ID for the code snippet
        function generateId() {
            return Math.random().toString(36).substring(2, 10) + Math.random().toString(36).substring(2, 10);
        }

        // Share code function
        shareBtn.addEventListener('click', async () => {
            const title = document.getElementById('codeTitle').value || 'Untitled';
            const language = document.getElementById('codeLanguage').value;
            const content = document.getElementById('codeContent').value;
            
            if (!content) {
                alert('Please enter some code to share!');
                return;
            }
            
            const id = generateId();
            const timestamp = new Date().toISOString();
            
            try {
                // Save to Firestore
                await db.collection('codes').doc(id).set({
                    title,
                    language,
                    content,
                    timestamp
                });
                
                // Display the share URL
                const shareUrl = `${window.location.origin}${window.location.pathname}?id=${id}`;
                document.getElementById('shareUrl').textContent = shareUrl;
                shareResult.style.display = 'block';
                
                // Clear the form
                document.getElementById('codeTitle').value = '';
                document.getElementById('codeContent').value = '';
            } catch (error) {
                console.error('Error sharing code: ', error);
                alert('Error sharing code. Please try again.');
            }
        });

        // View code function
        viewBtn.addEventListener('click', async () => {
            const codeId = document.getElementById('codeId').value;
            
            if (!codeId) {
                alert('Please enter a code ID!');
                return;
            }
            
            try {
                const doc = await db.collection('codes').doc(codeId).get();
                
                if (doc.exists) {
                    const data = doc.data();
                    document.getElementById('viewTitle').textContent = data.title;
                    document.getElementById('viewLanguage').textContent = data.language.toUpperCase();
                    document.getElementById('viewCode').textContent = data.content;
                    viewResult.style.display = 'block';
                } else {
                    alert('Code not found. Please check the ID and try again.');
                }
            } catch (error) {
                console.error('Error viewing code: ', error);
                alert('Error viewing code. Please try again.');
            }
        });

        // Copy URL function
        copyBtn.addEventListener('click', () => {
            const url = document.getElementById('shareUrl').textContent;
            navigator.clipboard.writeText(url).then(() => {
                const originalText = copyBtn.innerHTML;
                copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                setTimeout(() => {
                    copyBtn.innerHTML = originalText;
                }, 2000);
            });
        });

        // Check if there's a code ID in the URL
        window.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const codeId = urlParams.get('id');
            
            if (codeId) {
                document.getElementById('codeId').value = codeId;
                viewBtn.click();
            }
        });
    </script>
</body>
</html>
